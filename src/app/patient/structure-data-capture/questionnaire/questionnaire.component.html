
<mat-tree  [dataSource]="dataSource" [treeControl]="treeControl" >

    <mat-tree-node *matTreeNodeDef="let item" matTreeNodeToggle>
        <button mat-icon-button disabled></button>

        {{item.text}} No children
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let item;when: hasChild" >
        <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + item.text">
                <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(item) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>

            {{item.text}} node
            <mat-chip-listbox>
            <span *ngIf="item.code !== undefined"> <mat-chip>{{item.code[0].code}}</mat-chip> </span>
            </mat-chip-listbox>
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(item)"
             role="group">

            <ng-container matTreeNodeOutlet></ng-container>
        </div>
    </mat-nested-tree-node>
</mat-tree>
