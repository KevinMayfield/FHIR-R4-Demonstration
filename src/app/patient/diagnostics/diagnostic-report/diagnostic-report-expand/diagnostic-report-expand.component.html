<table style="width: 100%">
    <td style="width: 5%">&nbsp;</td>
    <td style="width: 95%">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>Report Results</h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
        <span *ngIf="observations !== undefined">
          <app-observation [observations]="observations" [showFilter]="false"> </app-observation>
        </span>
            </mat-card-content>
        </mat-card>
    </td>
</table>
