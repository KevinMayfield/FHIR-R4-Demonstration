
    <mat-card class="fullscreen scrollable-content">
        <mat-card-content>
            <div>
                <h3>Documents (Last 50)</h3>
                <span flex></span>
            </div>
            <mat-nav-list *ngIf="nhsNumber !== undefined" class="list-horizontal">
                <mat-list-item>
                    <button mat-icon-button color="accent"  (click)="addDocumentMetadata()"><mat-icon>view_timeline</mat-icon> Add Document Metadata</button>
                </mat-list-item>
            </mat-nav-list>
            <span *ngIf="documents.length>0">
                      <app-document-reference [documents]="documents" (documentReference)="selectDocument($event)"> </app-document-reference>
                       </span>
            <span *ngIf="documents.length==0">
                       No results found.
                   </span>
        </mat-card-content>
    </mat-card>
