
    <mat-card class="fullscreen scrollable-content">
        <td-breadcrumbs>
            <a td-breadcrumb [routerLink]="['/patient', patientId]">Patient</a>
            <td-breadcrumb>Plans and Goals</td-breadcrumb>
        </td-breadcrumbs>
        <mat-card-content>

                <h3>Care Plans</h3>
                <span flex></span>

            <mat-nav-list *ngIf="patientId !== undefined" class="list-horizontal">
                <mat-list-item>
                    <button mat-button color="accent"  (click)="addCarePlan()">Add Care Plan</button>
                </mat-list-item>
            </mat-nav-list>
            <span *ngIf="carePlans.length>0">
                    <app-care-plan [carePlans]="carePlans"> </app-care-plan>
                     </span>
            <span *ngIf="carePlans.length==0">
                     No results found.
                 </span>
        </mat-card-content>
        <mat-card-content>

            <h3>Goals</h3>
            <span flex></span>

            <mat-nav-list *ngIf="patientId !== undefined" class="list-horizontal">
                <mat-list-item>
                    <button mat-button color="accent"  (click)="addGoal()">Add Goal</button>
                </mat-list-item>
            </mat-nav-list>
            <span *ngIf="goals.length>0">
                    <app-goal [goals]="goals"></app-goal>
                     </span>
            <span *ngIf="goals.length==0">
                     No results found.
                 </span>
        </mat-card-content>
        <mat-card-content>
            <div >
                <h3>Care Teams</h3>
                <span flex></span>
            </div>
            <mat-nav-list *ngIf="patientId !== undefined" class="list-horizontal">
                <mat-list-item>
                    <button mat-button color="accent"  (click)="addCareTeam()">Add Care Team</button>
                </mat-list-item>
            </mat-nav-list>
            <span *ngIf="careTeams.length>0">
                    <app-care-team [careTeams]="careTeams"> </app-care-team>
                     </span>
            <span *ngIf="careTeams.length==0">
                     No results found.
                 </span>
        </mat-card-content>
        <mat-card-content>
            <div  >
                <h3>Stays/Episodes</h3>
                <span flex></span>

            </div>
            <mat-nav-list *ngIf="patientId !== undefined" class="list-horizontal">
                <mat-list-item>
                    <button mat-button color="accent"  (click)="addStay()">Add Episode/Stay</button>
                </mat-list-item>
            </mat-nav-list>
            <span *ngIf="episodes.length>0">
                    <app-episode-of-care [episodes]="episodes"> </app-episode-of-care>
                     </span>
            <span *ngIf="episodes.length==0">
                     No results found.
                 </span>
        </mat-card-content>
    </mat-card>
