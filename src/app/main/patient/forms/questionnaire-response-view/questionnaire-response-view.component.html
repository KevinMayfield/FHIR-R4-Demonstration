<mat-dialog-content style="width: 100%">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >

    <mat-tree-node *matTreeNodeDef="let item" matTreeNodeToggle>
      <button mat-icon-button disabled></button>
      <app-questionnaire-response-view-item [item]="item"></app-questionnaire-response-view-item>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let item;when: hasChild" >
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + item.text">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(item) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{item.text}}
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(item)"
           role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
