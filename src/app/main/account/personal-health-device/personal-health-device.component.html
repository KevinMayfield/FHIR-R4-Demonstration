
    <mat-card>
        <mat-card-content>
            <td-message
                    label="Warning"
                    sublabel="These links will import data into this record. DO NOT CLICK UNLESS YOU UNDERSTAND THIS."
                    color="warn"
                    icon="warning"
            ></td-message>
            <span *ngIf="patientid !== null">
            <mat-list>
                <mat-list-item  (click)="connectStrava()" >
                    <img class="img-responsive" src="../assets/images/btn_strava_connectwith_orange.png">
                </mat-list-item>

                <mat-list-item (click)="connectWithings()">
                    <img class="img-responsive"  width="25" height="25"  src="../../assets/images/withings.png" > Withings
                </mat-list-item >

            </mat-list>
                </span>
            <span *ngIf="patientid === null">
             <td-message
                     label="Warning"
                     sublabel="At present these connectors relate to the currently selected patient (not user). Please select a patient first"
                     color="accent"
                     icon="warning"
             ></td-message>
                </span>
        </mat-card-content>
    </mat-card>
