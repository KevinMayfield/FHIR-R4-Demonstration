
    <mat-card>
        <mat-card-content>
            <div fxLayout="row"
                 fxFlexFill >
                <h3>Documents (Last 50)</h3>
                <span flex></span>

            </div>
            <span *ngIf="documents.length>0">
                      <app-document-reference [documents]="documents" (documentReference)="selectDocument($event)"> </app-document-reference>
                       </span>
            <span *ngIf="documents.length==0">
                       No results found.
                   </span>
        </mat-card-content>
    </mat-card>
