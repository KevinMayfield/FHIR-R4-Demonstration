
    <mat-card>
        <mat-card-content>
            <div fxLayout="row"
                 fxFlexFill >
                <h3>Communication</h3>
                <span flex></span>
            </div>
            <mat-nav-list *ngIf="nhsNumber !== undefined" class="list-horizontal">
                <mat-list-item>
                    <button mat-icon-button color="accent"  (click)="addCommunication()"><mat-icon>note</mat-icon> Send Message</button>
                </mat-list-item>
            </mat-nav-list>
            <span *ngIf="communications.length>0">
                  <app-communication [communications]="communications"> </app-communication>
                   </span>
            <span *ngIf="communications.length==0">
                   No results found.
               </span>
        </mat-card-content>
    </mat-card>
