<div id="search-results">
  <form class="example-form">
    <mat-form-field [style.width.%]="50">
      <input #searchBox matInput placeholder="Patient Find (NHS Number or name)" (keyup)="search(searchBox.value)" >
    </mat-form-field>
  </form>

  <app-patient [patientsObservable]="patients$"  [useObservable]="true" [showResourceLink]="false" (patient)="selectPatient($event)"></app-patient>

</div>
