
<div>
  <table mat-table [dataSource]="dataSource"
         class="mat-elevation-z8"
         matSort
         matSortActive="date" matSortDirection="desc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let form"> {{form.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let form"> {{form.authored | date: 'dd-MMM-yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let form"> {{form.status}} </td>
    </ng-container>
    <ng-container matColumnDef="questionnaire">
      <th mat-header-cell *matHeaderCellDef >Questionnaire </th>
      <td mat-cell *matCellDef="let form">
        {{getName(form.questionnaire)}}

      </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef >Author </th>
      <td mat-cell *matCellDef="let form">
        <span [innerHTML]="fhirService.getReference(form.author)"></span>
      </td>
    </ng-container>
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef > Source</th>
      <td mat-cell *matCellDef="let form">
        <span [innerHTML]="fhirService.getReference(form.source)"></span>
      </td>
    </ng-container>
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef >Open</th>
      <td mat-cell *matCellDef="let form">

        <button mat-icon-button color="accent" matTooltip="View document" (click)="selectForm(form)"><mat-icon>open_in_browser</mat-icon></button> </td>
    </ng-container>

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let form">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(form)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
