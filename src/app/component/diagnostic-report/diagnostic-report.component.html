
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
         matSort
         matSortActive="date" matSortDirection="desc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let diagnosticReport"> {{diagnosticReport.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Issued </th>
      <td mat-cell *matCellDef="let diagnosticReport"> {{diagnosticReport.issued | date: 'dd-MMM-yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let diagnosticReport"> {{diagnosticReport.status}} </td>
    </ng-container>


    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Observation </th>
      <td mat-cell *matCellDef="let diagnosticReport">
        <span [innerHTML]="fhirService.getCodeableConcept(diagnosticReport.code)"></span>

      </td>
    </ng-container>


    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let diagnosticReport">  <span *ngIf="diagnosticReport.category !== undefined">
      <span [innerHTML]="fhirService.getCodeableConcepts(diagnosticReport.category)"></span>
      </span> </td>
    </ng-container>

    <ng-container matColumnDef="performer">
      <th mat-header-cell *matHeaderCellDef width="5%"></th>
      <td mat-cell *matCellDef="let diagnosticReport">
        <span *ngIf="diagnosticReport.performer !=undefined">
            <span [innerHTML]="fhirService.getReferences(diagnosticReport.performer)"></span>
        </span>
      </td>
    </ng-container>


    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let diagnosticReport">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(diagnosticReport)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
