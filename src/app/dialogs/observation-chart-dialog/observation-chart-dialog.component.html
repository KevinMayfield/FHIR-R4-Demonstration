

  <mat-grid-list *ngIf="patientId !== undefined" cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <app-observation-chart style="width: 100%; height: 70%" [showRange]="true" [patentId]="patientId" [observationCode]="observationCode" [title]="observationTitle"></app-observation-chart>
  </mat-grid-tile>
  </mat-grid-list>

<mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
